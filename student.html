<body>
      
    <script>
        // Array to store student names
        var students = [];

        // Function to add a new student
        function addStudent() {
            var studentName = prompt("Enter the name of the new student:");
            if (studentName) {
                students.push(studentName); // Add the new student to the array
                updateStudentList(); // Update the display
            }
        }

        // Function to update the student list display
        function updateStudentList() {
            var studentListDiv = document.getElementById("student-list");
            studentListDiv.innerHTML = ""; // Clear previous content

            // Loop through the array of students and create <p> elements for each student
            students.forEach(function(student) {
                var newStudentItem = document.createElement("p");
                newStudentItem.textContent = student;
                studentListDiv.appendChild(newStudentItem);
            });
        }

        // Event listener for the add student button
        document.querySelector(".add-student").addEventListener("click", addStudent);
    </script>
