<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
    <script src="stackedBar.js" type="text/javascript"></script>
    <script src="radar.js" type="text/javascript"></script>
    <title>Placement Portal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;

        }
        .nav-menu {
            width: 250px;
            background-color: #333;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 25px;
            margin-top: 25px;
            margin-left: 25px;
            display: block;
            margin-bottom: 10px;
        }
        .main-content {
            width: 75%;
            background-color: #1a1a1a;
            padding: 10px;
            margin-left: 20%;
        }
        .statistics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .graph {
            margin-bottom: 20px;
        }
        .graph h3 {
            color: #b388ff;
        }
        .graph p {
            color: #ffffff;
        }
        .graph .bar-chart {
            background-color: #4a148c;
            height: 200px;
            width: 100%;
        }
        .graph .line-chart {
            background-color: #7b1fa2;
            height: 200px;
            width: 100%;
        }
        .graph .horizontal-bar-chart {
            background-color: #9c27b0;
            height: 200px;
            width: 100%;
        }
        .graph .donut-chart {
            background-color: #e91e63;
            height: 200px;
            width: 100%;
        }
        .top-bar {
            background-color: #53b4d5;
            padding: 30px;
            margin-left: 10%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>PLACEMENT PORTAL</h1>
    </div>
    <div class="container">
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="company.html">Company</a>
            <a href="student.html">Students</a>
            <a href="applied.html">Applied</a>
            <a href="profile.html">Profile</a>
        </div>
        <div class="main-content">
            <div class="statistics">
                <div>
                    <p>No. of Students</p>
                    <h2>6</h2>
                </div>
                <div>
                    <p>No. of Companies</p>
                    <h2>6</h2>
                </div>
                <div>
                    <p>No. of Applications</p>
                    <h2>11</h2>
                </div>
                <div>
                    <p>No. of Offers Given</p>
                    <h2>5</h2>
                </div>
            </div>
            <div class="graph">
                <h3>No. of Students</h3>
                <div id="bar-chart">  </div>
                    <script>
 
                        var chart = new ej.charts.Chart({
                            //Initializing Primary X Axis
                            primaryXAxis: {
                                valueType: 'Category',
                                title: 'Countries',
                            },
                            //Initializing Primary Y Axis
                             primaryYAxis: {
                                title: 'Medals in number'
                            },
                 
                            //Initializing Chart Series
                            series: [
                                {
                                    type: 'Column',
                                    dataSource: [
                                        { country: "USA", medal: 50 },
                                        { country: "China", medal: 40 },
                                        { country: "Japan", medal: 70 },
                                        { country: "Australia", medal: 60 },
                                        { country: "France", medal: 30 },
                                    ],
                                    xName: 'country',
                                    yName: 'medal',
                                }
                            ],
                        });
                        chart.appendTo('#bar-chart');
                    </script>
            </div>
            <div class="graph">
                <h3>No. of Applications</h3>
                <div id="line-chart"></div>
                <script>
                var chart = new ej.charts.Chart({
                    //Initializing Primary X Axis
                    primaryXAxis: {
                        valueType: "Category",
                        labelPlacement: "OnTicks",
                        interval: 1,
                    },
                    //Initializing Primary Y Axis
                    primaryYAxis: {
                        minimum: -25,
                        maximum: 25,
                        interval: 10,
                        edgeLabelPlacement: "Shift",
                        labelFormat: "{value}Â°C"
                    },
                    //Initializing Chart Series
                    series: [
                        {
                            type: "Radar",
                            dataSource: [
                                { x: "Jan", y: -7.1 },
                                { x: "Feb", y: -3.7 },
                                { x: "Mar", y: 0.8 },
                                { x: "Apr", y: 6.3 },
                                { x: "May", y: 13.3 },
                                { x: "Jun", y: 18.0 },
                                { x: "Jul", y: 19.8 },
                                { x: "Aug", y: 18.1 },
                                { x: "Sep", y: 13.1 },
                                { x: "Oct", y: 4.1 },
                                { x: "Nov", y: -3.8 },
                                { x: "Dec", y: -6.8 }
                            ],
                            xName: "x",
                            width: 2,
                            yName: "y",
                            name: "Warmest",
                        },
                        {
                            type: "Radar",
                            dataSource: [
                                { x: "Jan", y: -17.4 },
                                { x: "Feb", y: -15.6 },
                                { x: "Mar", y: -12.3 },
                                { x: "Apr", y: -5.3 },
                                { x: "May", y: 1.0 },
                                { x: "Jun", y: 6.9 },
                                { x: "Jul", y: 9.4 },
                                { x: "Aug", y: 7.6 },
                                { x: "Sep", y: 2.6 },
                                { x: "Oct", y: -4.9 },
                                { x: "Nov", y: -13.4 },
                                { x: "Dec", y: -16.4 }
                            ],
                            xName: "x",
                            width: 2,
                            yName: "y",
                            name: "Coldest",
                        }
                    ],
                });
                chart.appendTo("#line-chart");
                </script>
            </div>
            <div class="graph">
                <h3>Companies</h3>
                <div id="horizontal-bar-chart"></div>
                <script>
                var chart = new ej.charts.Chart({
                    primaryXAxis: {
                            valueType: 'Category',
                            majorGridLines: { width: 0 }
                        },
                        chartArea: {
                            border: {
                                width: 0
                            }
                        },
                        //Initializing Primary Y Axis
                        primaryYAxis:
                        {
                            lineStyle: { width: 0},
                            majorTickLines: {width: 0},
                            labelFormat: '{value}%',
                            edgeLabelPlacement: 'Shift'
                        },
                        //Initializing Chart Series
                        series: [
                            {
                                type: 'StackingBar',
                                dataSource: [{ x: 'Jan', y: 6 }, { x: 'Feb', y: 8 }, { x: 'Mar', y: 12 }, { x: 'Apr', y: 15.5 },
                                { x: 'May', y: 20 }, { x: 'Jun', y: 24 }],
                                name: 'Apple',
                                xName: 'x', width: 2,
                                yName: 'y'
                            },
                            {
                                type: 'StackingBar',
                                dataSource: [{ x: 'Jan', y: 6 }, { x: 'Feb', y: 8 }, { x: 'Mar', y: 11 }, { x: 'Apr', y: 16 },
                                { x: 'May', y: 21 }, { x: 'Jun', y: 25 }],
                                name: 'Orange',
                                xName: 'x', width: 2,
                                yName: 'y'
                            },
                            {
                                type: 'StackingBar',
                                dataSource: [{ x: 'Jan', y: -1 }, { x: 'Feb', y: -1.5 }, { x: 'Mar', y: -2 }, { x: 'Apr', y: -2.5 },
                                { x: 'May', y: -3 }, { x: 'Jun', y: -3.5 }],
                                name: 'Wastage', width: 2,
                                xName: 'x',
                                yName: 'y'
                 
                            }
                        ],
                 
                        //Initializing Chart title
                        title: 'Sales Comparison',
                        tooltip: {
                            enable: true
                        },
                });
                chart.appendTo("#horizontal-bar-chart")
                </script>
            </div>
            <div class="graph">
                <h3>No. of Offers Given</h3>
                <div id="pie-chart"></div>
                <script>
 
                    var pie = new ej.charts.AccumulationChart({
                        //Initializing Series
                        series: [
                            {
                                dataSource: [
                                    { 'x': 'Chrome', y: 37 }, { 'x': 'UC Browser', y: 17 },
                                    { 'x': 'iPhone', y: 19 },
                                    { 'x': 'Others', y: 4 }, { 'x': 'Opera', y: 11 },
                                    { 'x': 'Android', y: 12 }
                                ],
                                dataLabel: {
                                    visible: true,
                                    position: 'Inside',
                                },
                                xName: 'x',
                                yName: 'y'
                            }
                        ],
                    });
                    pie.appendTo('#pie-chart');
                </script>
            </div>
        </div>
    </div>
</body>
</html>
